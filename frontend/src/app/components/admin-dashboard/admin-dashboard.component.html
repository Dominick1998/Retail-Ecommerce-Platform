<h2>Admin Dashboard</h2>
<div class="analytics">
  <p><strong>Total Sales:</strong> ${{ analytics.totalSales }}</p>
  <p><strong>Total Orders:</strong> {{ analytics.totalOrders }}</p>
  <h3>Top Categories:</h3>
  <ul>
    <li *ngFor="let category of analytics.topCategories">{{ category }}</li>
  </ul>
</div>

<h3>Manage Products</h3>
<ul>
  <li *ngFor="let product of products">
    {{ product.name }} - ${{ product.price }}
    <button (click)="editProduct(product)">Edit</button>
    <button (click)="deleteProduct(product.id)">Delete</button>
  </li>
</ul>
<button (click)="addProduct()">Add New Product</button>
