<h2>Checkout</h2>
<button (click)="handleCheckout()" [disabled]="isLoading">
  {{ isLoading ? 'Processing...' : 'Pay Now' }}
</button>

 <div class="form-group">
    <label>Card Information</label>
    <ngx-stripe-card
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
  </div>

 <button
    type="submit"
    [disabled]="isLoading || stripeForm.invalid"
    class="btn btn-primary"
  >
    {{ isLoading ? 'Processing...' : 'Pay Now' }}
  </button>
</form>

<div class="alert alert-success mt-3" *ngIf="successMessage">
  {{ successMessage }}
</div>
