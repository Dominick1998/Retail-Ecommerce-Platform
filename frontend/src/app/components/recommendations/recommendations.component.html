<h3>Recommended Products</h3>

<!-- Category Filter -->
<label for="category">Filter by Category:</label>
<select id="category" [(ngModel)]="selectedCategory" (change)="filterRecommendations()">
  <option value="">All</option>
  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
</select>

<!-- Sorting Options -->
<label for="sort">Sort by:</label>
<select id="sort" [(ngModel)]="selectedSort" (change)="sortRecommendations()">
  <option value="">None</option>
  <option *ngFor="let option of sortOptions" [value]="option">{{ option }}</option>
</select>

<!-- Price Range Filter -->
<label for="minPrice">Min Price:</label>
<input id="minPrice" type="number" [(ngModel)]="priceRange.min" />

<label for="maxPrice">Max Price:</label>
<input id="maxPrice" type="number" [(ngModel)]="priceRange.max" />

<button (click)="filterByPrice()">Apply Price Filter</button>

<!-- Product Recommendations -->
<ul>
  <li *ngFor="let product of recommendations">
    <strong>{{ product.name }}</strong> - ${{ product.price }}
    <p>{{ product.description }}</p>
    <button (click)="notInterested(product.id)">Not Interested</button>
  </li>
</ul>
